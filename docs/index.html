<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sdrike</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Social media preview metadata -->
  <meta property="og:title" content="Sdrike" />
  <meta property="og:description" content="A solo trading effort by Steve Drasco." />
  <meta property="og:image" content="https://sdrike.com/images/thumb.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://sdrike.com/" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Sdrike" />
  <meta name="twitter:description" content="A solo trading effort by Steve Drasco." />
  <meta name="twitter:image" content="https://sdrike.com/images/thumb.png" />

  <style>
    :root{
      --primary-color:#6b9080;
      --primary-accent:#8fbcb9;
      --neutral-bg:#f4f7f6;
      --neutral-text:#333;
      --card-bg:#fff;
      --shadow-color:rgba(0,0,0,.1);
    }

    body{
      font-family:'Open Sans', Arial, sans-serif;
      background:var(--neutral-bg);
      color:var(--neutral-text);
      margin:0; padding:40px 20px;
      display:flex; flex-direction:column; align-items:center;
    }

    h1{
      color:var(--primary-color);
      font-size:2rem;
      margin-bottom:40px;
      text-align:center
    }

    .choice-container{
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
      gap:40px;
    }

    .choice-card{
      background:var(--card-bg);
      border-radius:12px;
      box-shadow:0 2px 8px var(--shadow-color);
      padding:20px;
      max-width:300px;
      text-align:center;
      flex:1 1 280px;
    }

    .choice-card img{
      width:100%;
      height:auto;
      border-radius:8px;
      margin-bottom:15px;
    }

    .caption{
      white-space:pre-line;
      font-size:.95rem;
      color:var(--neutral-text)
    }

    .cta-wrapper{
      margin:50px 0 10px;
      text-align:center;
      width:100%;
    }

    .cta-btn{
      display:inline-block;
      padding:12px 26px;
      font-weight:600;
      font-size:1rem;
      color:#fff;
      background:var(--primary-color);
      border:none;
      border-radius:28px;
      box-shadow:0 2px 6px var(--shadow-color);
      cursor:pointer;
      transition:background .2s ease, transform .2s ease;
      text-decoration:none;
    }

    .cta-btn:hover{
      background:var(--primary-accent);
      transform:translateY(-2px);
    }

    .cta-btn:active{
      transform:translateY(0);
    }

    footer{
      margin-top:60px;
      font-size:.85rem;
      color:#777;
      text-align:center
    }

    @media(max-width:600px){
      body{padding:20px 10px}
      .choice-card{max-width:90%}
      h1{font-size:1.5rem}
      .cta-btn{font-size:.9rem;padding:10px 22px}
    }
  </style>
</head>
<body>

  <div class="choice-container">
    <div class="choice-card">
      <img src="images/cut.png" alt="Scene One">
      <div class="caption">
        Our first feature is in the can.  <br>Stay tuned for the next one.
      </div>
    </div>
  </div>

  <div class="cta-wrapper">
    <a class="cta-btn" href="market_schedules.html">
      ⏰&nbsp;What time is it?&nbsp;
    </a>
  </div>

  <footer>
    &copy; 2025 Steve Drasco trading as <strong>Sdrike</strong>. All rights reserved.
  </footer>
</body>
</html>
