<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sdrike Systems - Choose View</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6b9080;
      --primary-accent: #8fbcb9;
      --neutral-bg: #f4f7f6;
      --neutral-text: #333;
      --card-bg: #fff;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Open Sans', Arial, sans-serif;
      background-color: var(--neutral-bg);
      color: var(--neutral-text);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: var(--primary-color);
      font-size: 2rem;
      margin-bottom: 40px;
      text-align: center;
    }

    .choice-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .choice-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--shadow-color);
      padding: 20px;
      max-width: 300px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
      flex: 1 1 280px;
    }

    .choice-card:hover {
      transform: translateY(-4px);
    }

    .choice-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .caption {
      white-space: pre-line;
      font-size: 0.95rem;
      color: var(--neutral-text);
    }

    footer {
      margin-top: 60px;
      font-size: 0.85rem;
      color: #777;
      text-align: center;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }
      .choice-card {
        max-width: 90%;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Please choose one.</h1>

  <div class="choice-container">
    <div class="choice-card" onclick="window.location.href='pro.html'">
      <img src="images/pro.png" alt="Pro Visitor">
      <div class="caption">
        Show me everything.
        I backtest before breakfast.
        (maximalist data)
      </div>
    </div>

    <div class="choice-card" onclick="window.location.href='basic.html'">
      <img src="images/basic.png" alt="Basic Visitor">
      <div class="caption">
        Fast facts please.
        Gotta get back to chasing lasers.
        (minimalist data)
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Steve Drasco trading as Sdrike Systems. All rights reserved.
  </footer>
</body>
</html>
